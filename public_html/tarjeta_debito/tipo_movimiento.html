        <h1 class="titulo">
            Tipo de Movimientos
        </h1>
        <div class="row borde">
            <table class="table my_table-striped">
                <thead>
                    <tr>
                        <td>Id</td>
                        <td>Nombre</td>
                        <td>Tipo</td>
                        <td>Operaciones</td>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>
        <button class="btn btn-success col-lg-2" data-toggle="modal" data-target="#form_movimiento"  id="nuevo_movimiento" style="position: relative; margin-left: 10%; margin-top: 10px"  >Agregar Tipo de Movimiento</button>

        <div class="modal fade" id="form_movimiento">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                        <h4 class="modal-title">Tipo de Movimiento</h4>
                    </div>
                    <div class="modal-body">
                        <form class="form-horizontal" role="form">
                            <div class="form-group" id="nombre">
                                <label for="inputNombre" class="col-sm-2 control-label">Nombre:</label>
                                <div class="col-sm-10">
                                    <input class="form-control" id="inputNombre" placeholder="Nombre">
                                </div>
                            </div>
                            <div class="form-group" id="descripcion">
                                <label for="inputDescripcion" class="col-sm-2 control-label">Descripción:</label>
                                <div class="col-sm-10">
                                    <textarea class="form-control" id="inputDescripcion" placeholder="Descripción"></textarea>
                                </div>
                            </div>
                            <div class="form-group" id="signo">
                                <label for="inputSigno" class="col-sm-2 control-label">Tipo:</label>
                                <div class="col-sm-10">
                                    <select id="inputSigno" class="form-control">
                                        <option value="-1"> Debe</option>
                                        <option value="1"> Haber</option>
                                    </select>
                                </div>
                            </div>
                            <br/>
                            <div class="form-group">
                                <div class="col-sm-offset-2 col-sm-4">
                                    <button id="form_movimiento_cancel" class="btn btn-default btn-block">Cancelar</button>
                                </div>
                                <div class="col-sm-4">
                                    <button id="form_movimiento_submit" type="submit" class="btn btn-primary btn-block">Guardar</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div><!-- /.modal-content -->
            </div><!-- /.modal-dialog -->
        </div><!-- /.modal -->
