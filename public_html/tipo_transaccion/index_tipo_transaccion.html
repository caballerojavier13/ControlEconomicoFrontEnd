        <h1 class="titulo">
            Tipo Transacción
        </h1> 

        <div class="row borde">
            <div class="form-group col-sm-10">
                <label for="inputTCuenta" class="control-label" style="display: inline-block">Filtrar por Tipo de Cuenta:</label>
                <div style="width: 200px; display: inline-block">
                    <select id="inputTCuenta" class="form-control">
                        <option value="-1" >Todas</option>
                    </select>
                </div>
            </div>
            <table class="table my_table-striped">
                <thead>
                    <tr>
                        <td>Nombre</td>
                        <td>Tipo de Cuenta</td>
                        <td>Tipo</td>
                        <td>Permite Lugar</td>
                        <td>Permite Concepto</td>
                        <td>Operaciones</td>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>
        <button class="btn btn-success col-lg-2" data-toggle="modal" data-target="#form_new_tipo_transaccion"  id="nueva_tipo_transaccion" style="position: relative; margin-left: 10%; margin-top: 10px; margin-bottom: 30px"  >Agregar Tipo Transacción</button>

        <div class="modal fade" id="form_new_tipo_transaccion">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                        <h4 class="modal-title">Nuevo Tipo de Transacción</h4>
                    </div>
                    <div class="modal-body">
                        <form class="form-horizontal" role="form">
                            <div class="form-group" id="new_nombre">
                                <label for="new_inputNombre" class="col-sm-3 control-label">Nombre:</label>
                                <div class="col-sm-9">
                                    <input class="form-control" id="new_inputNombre" placeholder="Nombre">
                                </div>
                            </div>
                            <div class="form-group" id="new_TipoCuenta">
                                <label for="new_inputTipo" class="col-sm-3 control-label">Tipo Cuenta:</label>
                                <div class="col-sm-9">
                                    <select id="new_inputTipoCuenta" class="form-control">
                                    </select>
                                </div>
                            </div>
                            <div class="form-group" id="new_Tipo">
                                <label for="new_inputTipo" class="col-sm-3 control-label">Tipo:</label>
                                <div class="col-sm-9">
                                    <select id="new_inputTipo" class="form-control">
                                        <option value="1">Haber</option>
                                        <option value="-1">Debe</option>
                                    </select>
                                </div>
                            </div>
                            <div class="col-sm-offset-3 col-sm-4">
                                <div class="checkbox form-group">
                                    <label>
                                        <input type="checkbox" value="" id="new_inputSiLugar">
                                        Permite lugar
                                    </label>
                                </div>
                            </div>
                            <div class=" col-sm-offset-0  col-sm-4">
                                <div class=" form-group checkbox">
                                    <label>
                                        <input type="checkbox" value="" id="new_inputSiConcepto" >
                                        Permite concepto
                                    </label>
                                </div>
                            </div>
                            <br/>
                            <br/>
                            <div class="col-sm-offset-3 col-sm-8 ">
                                <div class=" form-group checkbox">
                                    <label>
                                        <input type="checkbox" value="" id="new_inputAfectaEfectivo" >
                                        Afecta el saldo de la cuenta de Efectivo
                                    </label>
                                </div>
                            </div>
                            <br/>
                            <br/>
                            <br/>
                            <div class="form-group">
                                <div class="col-sm-offset-2 col-sm-4">
                                    <button id="form_new_tipo_transaccion_cancel" type="button" class="btn btn-default btn-block">Cancelar</button>
                                </div>
                                <div class="col-sm-4">
                                    <button type="submit" class="btn btn-primary btn-block">Guardar</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div><!-- /.modal-content -->
            </div><!-- /.modal-dialog -->
        </div><!-- /.modal -->

        <div class="modal fade" id="form_edit_tipo_transaccion">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                        <h4 class="modal-title">Editar Tipo de Transacción</h4>
                    </div>
                    <div class="modal-body">
                        <form class="form-horizontal" role="form">
                            <div class="form-group" id="edit_nombre">
                                <label for="edit_inputNombre" class="col-sm-3 control-label">Nombre:</label>
                                <div class="col-sm-9">
                                    <input class="form-control" id="edit_inputNombre" placeholder="Nombre">
                                </div>
                            </div>
                            <div class="form-group" id="edit_TipoCuenta">
                                <label for="edit_inputTipo" class="col-sm-3 control-label">Tipo Cuenta:</label>
                                <div class="col-sm-9">
                                    <select id="edit_inputTipoCuenta" class="form-control">
                                    </select>
                                </div>
                            </div>
                            <div class="form-group" id="edit_Tipo">
                                <label for="edit_inputTipo" class="col-sm-3 control-label">Tipo:</label>
                                <div class="col-sm-9">
                                    <select id="edit_inputTipo" class="form-control">
                                        <option value="1">Haber</option>
                                        <option value="-1">Debe</option>
                                    </select>
                                </div>
                            </div>
                            <div class="col-sm-offset-3 col-sm-4">
                                <div class="checkbox form-group">
                                    <label>
                                        <input type="checkbox" value="" id="edit_inputSiLugar">
                                        Permite lugar
                                    </label>
                                </div>
                            </div>
                            <div class=" col-sm-offset-0  col-sm-4">
                                <div class="checkbox form-group">
                                    <label>
                                        <input type="checkbox" value="" id="edit_inputSiConcepto">
                                        Permite concepto
                                    </label>
                                </div>
                            </div>
                            <br/>
                            <br/>
                            <div class="col-sm-offset-3 col-sm-8 ">
                                <div class=" form-group checkbox">
                                    <label>
                                        <input type="checkbox" value="" id="edit_inputAfectaEfectivo" >
                                        Afecta el saldo de la cuenta de Efectivo
                                    </label>
                                </div>
                            </div>
                            <br/>
                            <br/>
                            <br/>
                            <div class="form-group">
                                <div class="col-sm-offset-2 col-sm-4">
                                    <button id="form_edit_tipo_transaccion_cancel" type="button" class="btn btn-default btn-block">Cancelar</button>
                                </div>
                                <div class="col-sm-4">
                                    <button type="submit" class="btn btn-primary btn-block">Guardar</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div><!-- /.modal-content -->
            </div><!-- /.modal-dialog -->
        </div><!-- /.modal -->
