        <h1 class="titulo">
            Cuentas
        </h1> 

        <div class="row borde">
            <div class="form-group col-sm-10">
                <label for="inputTCuenta" class="control-label" style="display: inline-block">Filtrar por Tipo de Cuenta:</label>
                <div style="width: 200px; display: inline-block">
                    <select id="inputTCuenta" class="form-control">

                    </select>
                </div>
            </div>
            <table class="table my_table-striped">
                <thead>
                    <tr>
                        <td>Nombre</td>
                        <td>Saldo</td>
                        <td>Operaciones</td>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>
        <button class="btn btn-success col-lg-2" data-toggle="modal" data-target="#form_new_cuenta"  id="nueva_cuenta" style="position: relative; margin-left: 10%; margin-top: 10px"  >Agregar Cuenta</button>

        <div class="modal fade" id="form_new_cuenta">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                        <h4 class="modal-title">Nueva Cuenta</h4>
                    </div>
                    <div class="modal-body">
                        <form class="form-horizontal" role="form">
                            <div class="form-group" id="new_nombre">
                                <label for="new_inputNombre" class="col-sm-2 control-label">Nombre:</label>
                                <div class="col-sm-10">
                                    <input class="form-control" id="new_inputNombre" placeholder="Nombre">
                                </div>
                            </div>
                            <div class="form-group" id="new_saldo">
                                <label for="new_inputSaldo" class="col-sm-2 control-label">Saldo:</label>
                                <div class="col-sm-10">
                                    <span class="money">$</span>
                                    <input class="form-control" style="padding-left: 30px;" value="00.00" type="number" id="new_inputSaldo" placeholder="Importe" step="0.01">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="new_inputTipo" class="col-sm-2 control-label">Tipo:</label>
                                <div class="col-sm-10">
                                    <input class="form-control" id="new_inputTipo" value="" readonly style="background: white">
                                </div>
                            </div>
                            <br/>
                            <div class="form-group">
                                <div class="col-sm-offset-2 col-sm-4">
                                    <button id="form_new_cuenta_cancel" type="button" class="btn btn-default btn-block">Cancelar</button>
                                </div>
                                <div class="col-sm-4">
                                    <button type="submit" class="btn btn-primary btn-block">Guardar</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div><!-- /.modal-content -->
            </div><!-- /.modal-dialog -->
        </div><!-- /.modal -->

        <div class="modal fade" id="form_edit_cuenta">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                        <h4 class="modal-title">Editar Cuenta</h4>
                    </div>
                    <div class="modal-body">
                        <form class="form-horizontal" role="form">
                            <div class="form-group" id="edit_nombre">
                                <label for="edit_inputNombre" class="col-sm-2 control-label">Nombre:</label>
                                <div class="col-sm-10">
                                    <input class="form-control" id="edit_inputNombre" placeholder="Nombre">
                                </div>
                            </div>
                            <div class="form-group" id="edit_saldo">
                                <label for="edit_inputSaldo" class="col-sm-2 control-label">Saldo:</label>
                                <div class="col-sm-10">
                                    <span class="money">$</span>
                                    <input class="form-control" style="padding-left: 30px;" value="00.00" type="number" id="edit_inputSaldo" placeholder="Importe" step="0.01">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="edit_inputTipo" class="col-sm-2 control-label">Tipo:</label>
                                <div class="col-sm-10">
                                    <input class="form-control" id="edit_inputTipo" value="" readonly style="background: white">
                                </div>
                            </div>
                            <br/>
                            <div class="form-group">
                                <div class="col-sm-offset-2 col-sm-4">
                                    <button id="form_edit_cuenta_cancel" type="button" class="btn btn-default btn-block">Cancelar</button>
                                </div>
                                <div class="col-sm-4">
                                    <button type="submit" class="btn btn-primary btn-block">Guardar</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div><!-- /.modal-content -->
            </div><!-- /.modal-dialog -->
        </div><!-- /.modal -->

        <div class="modal fade" id="form_eliminar">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                        <h4 class="modal-title">Confirmar Eliminación</h4>
                    </div>
                    <div class="modal-body">
                        <form class="form-horizontal" role="form">
                            <h2>¿Confirma que desea eliminar la cuenta?</h2>

                            <br/>
                            <div class="form-group">
                                <div class="col-sm-offset-2 col-sm-4">
                                    <button data-dismiss="modal" type="button" class="btn btn-default btn-block">Cancelar</button>
                                </div>
                                <div class="col-sm-4">
                                    <button data-dismiss="modal" type="button" onclick="confirmarEliminar()" class="btn btn-danger btn-block">Eliminar</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div><!-- /.modal-content -->
            </div><!-- /.modal-dialog -->
        </div><!-- /.modal -->
